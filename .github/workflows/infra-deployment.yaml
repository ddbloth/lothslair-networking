name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        options: [DEV, PRD]
        required: true
      debug:
        description: 'Optional: run an az account show check after login (true/false)'
        type: boolean
        required: false
        default: false

permissions:
  contents: read
  id-token: write
  issues: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - uses: actions/checkout@v4
      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Export ARM env vars for azurerm provider
        run: |
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
      - name: "Optional: check az account context"
        if: ${{ inputs.debug }}
        run: |
          set -euo pipefail
          echo "Checking az account context (masked)"
          az account show --subscription "$ARM_SUBSCRIPTION_ID" >/dev/null 2>&1 && echo "AZ_ACCOUNT_OK=1" || echo "AZ_ACCOUNT_OK=0"
      # Fallback example for PRIVATE actions repository (commented out):
      # - name: Checkout private actions repo
      #   uses: actions/checkout@v4
      #   with:
      #     repository: ddbloth/lothslair-workflow-actions
      #     ref: v1.0
      #     path: ./.github/actions/lothslair-workflow-actions
      #     token: ${{ secrets.ACTIONS_READ_TOKEN }} # PAT with repo:read
      # Then replace remote uses with local path (example):
      # - uses: ./.github/actions/lothslair-workflow-actions/setup
      # - uses: ./.github/actions/lothslair-workflow-actions/init
      # - uses: ./.github/actions/lothslair-workflow-actions/validate
      # - uses: ./.github/actions/lothslair-workflow-actions/plan
      
      - name: Setup Terraform
        uses: ddbloth/lothslair-workflow-actions/setup@v1.0
      
      - name: Terraform Init
        uses: ddbloth/lothslair-workflow-actions/init@v1.0
        with:
          # Read backend values from GitHub Environment variables (non-secret, per-environment)
          backend_rg: ${{ vars.BACKEND_RG }}
          backend_sa: ${{ vars.BACKEND_SA }}
          backend_sa_container: tfstate
          backend_sa_key: ${{ inputs.environment }}.tfstate
          working_dir: terraform/
      
      - name: Terraform Validate
        uses: ddbloth/lothslair-workflow-actions/validate@v1.0
        with:
          working_dir: terraform/
      
      - name: Terraform Plan
        id: plan
        uses: ddbloth/lothslair-workflow-actions/plan@v1.0
        with:
          environment: ${{ inputs.environment }}
          working_dir: terraform/
          params_dir: terraform/environments

  apply:
    needs: terraform
    if: needs.terraform.outputs.plan_exitcode == 2
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Export ARM env vars for azurerm provider
        run: |
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
      # Fallback example for PRIVATE actions repository (commented out):
      # - name: Checkout private actions repo
      #   uses: actions/checkout@v4
      #   with:
      #     repository: ddbloth/lothslair-workflow-actions
      #     ref: v1.0
      #     path: ./.github/actions/lothslair-workflow-actions
      #     token: ${{ secrets.ACTIONS_READ_TOKEN }} # PAT with repo:read
      # Then replace remote uses with local path (example):
      # - uses: ./.github/actions/lothslair-workflow-actions/setup
      # - uses: ./.github/actions/lothslair-workflow-actions/download
      # - uses: ./.github/actions/lothslair-workflow-actions/apply
      - uses: ddbloth/lothslair-workflow-actions/setup@v1.0
      - uses: ddbloth/lothslair-workflow-actions/download@v1.0
        with:
          environment: ${{ inputs.environment }}
          working_dir: terraform/
      - uses: ddbloth/lothslair-workflow-actions/apply@v1.0
        with:
          environment: ${{ inputs.environment }}
          working_dir: terraform/
          plan_exit_code: ${{ needs.terraform.outputs.plan_exitcode }}